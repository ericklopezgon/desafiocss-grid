<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio grid, Erick Lopez g50</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
 
    <div class="grid-container">
        <header>

            <h4>Mi ecommerce</h4>
        </header>

        <aside>

            <h5>Categorias</h5>
            <br>
            <div class="cat">
                <h6>Ropa</h6>
                <p>(13)</p>
            </div>
            <div class="cat">
                <h6>Perfumes</h6>
                <p>(21)</p>
            </div>
            <div class="cat">
                <h6>Accesorios</h6>
                <p>(41)</p>
            </div>
            <div class="cat">
                <h6>Zapatos</h6>
                <p>(10)</p>
            </div>


        </aside> 

        <main>
            
            <div class="grilla">
                <div class="card grid-item">
                    <img src="./assets/img/img1.jpg" alt="">
                    <h5>Poleron Buffalo</h5>
                    <p>$44.700</p>
                    <button>Comprar</button>
                </div>
                <div class="card grid-item">
                    <img src="./assets/img/img2.jpg" alt="">
                    <h5>Poleron King Black</h5>
                    <p>$59.900</p>
                    <button>Comprar</button>
                </div>
                <div class="card grid-item">
                    <img src="./assets/img/img3.jpg" alt="">
                    <h5>Grey Hoddie</h5>
                    <p>$34.500</p>
                    <button>Comprar</button>
                </div>
                <div class="card grid-item">
                    <img src="./assets/img/img4.jpg" alt="">
                    <h5>Poleron white hoodie</h5>
                    <p>$49.990</p>
                    <button>Comprar</button>
                </div>
            </div>
        </main>  

        <footer>
            <h4> @Miecommerce</h4>
        </footer>  
    </div>
    
</body>
</html>
